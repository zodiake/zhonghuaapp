        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>
                <img style="width:100px;height:100px" ngf-src="files[0]" ngf-accept="'image/*'" ngf-default-src="/uploads/default.jpg">

                    <button id="uploadImg" class="btn btn-success btn-xs">
                        <input type='file' ng-model="files" ngf-change='upload($files)' ngf-select >

                </td>
