<div class="contentpanel">
    <div class="panel-body">
        <form class="form-inline" name="searchForm" ng-submit="search()">
            <a class="btn btn-success btn-sm" href="#/tabs/orderImport">导入</a>
            <a class="btn btn-success btn-sm" href="">导出运单</a>
            <div class="form-group">
                <select name="state" ng-model="option.state">
                    <option value="">全部状态</option>
                    <option value="dispatch">待分配</option>
                    <option value="confirm">待确认</option>
                    <option value="transport">运送中</option>
                    <option value="arrive">已送达</option>
                    <option value="appraise">已评价</option>
                </select>
            </div>
            <div class="form-group">
                运单生成
                <input class="form-control" name="beginTime" ng-model="option.begin_time" placeholder="开始时间" type="date"> ~
                <input class="form-control datepicker" name="endTime" ng-model="option.end_time" placeholder="结束时间" type="text">
            </div>
            <div class="form-group">
                <input class="form-control" name="mobile" ng-model="option.mobile" placeholder="请输入您要查找的运单号" type="text">
            </div>
            <div class="form-group">
                <input class="form-control" name="orderId" ng-model="option.orderId" placeholder="请输入您要查找的货主手机号" type="text">
            </div>
            <input class="btn btn-primary btn-xs" type="submit" value="搜索"></input>
        </form>
    </div>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>运单号</th>
                <th>司机手机号</th>
                <th>司机姓名</th>
                <th>货主手机</th>
                <th>公司名称</th>
                <th>货物名称</th>
                <th>货物数量/吨</th>
                <th>状态</th>
                <th>生成日期</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in items">
                <td><a href="#/tabs/order/{{item.id}}">{{item.id}}</a></td>
                <td>{{item.mobile}}</td>
                <td>{{item.consignee_name}}</td>
                <td>{{item.name}}</td>
                <td>{{item.company_name}}</td>
                <td>{{item.cargoo_name}}</td>
                <td>{{item.quantity}}</td>
                <td>{{item.current_state}}</td>
                <td>2015-05-20</td>
                <td><a class="text-info">解冻</a>|<a class="text-info">恢复</a></td>
            </tr>
        </tbody>
    </table>
    <div class="panel-footer">
        <pagination total-items="total" items-per-page="15" max-size="7" ng-model="currentPage" ng-change="search()"></pagination>
    </div>
</div>
