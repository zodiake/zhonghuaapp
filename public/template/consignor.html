<div class="contentpanel">
    <div class="panel-body">
        <form ng-submit="search()" class="form-inline" name="searchForm">
            <div class="form-group">
                <select style="width:150px;height:30px;border-radius:3px;border:1px solid #ccc" name="activate" ng-model="option.activate">
                    <option value="">全部状态</option>
                    <option value="0">停用</option>
                    <option value="1">使用中</option>
                </select>
            </div>
            <div class="form-group">
                <input class="form-control" placeholder="请输入您要查找的手机号" type="text" style="width:200px;" name="mobile" ng-model="option.mobile" />
            </div>
            <input class="btn btn-primary btn-xs" type="submit" value="搜索" />
        </form>
    </div>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>序号</th>
                <th>手机号</th>
                <th>姓名</th>
                <th>性别</th>
                <th>身份证</th>
                <th>公司名称</th>
                <th>状态</th>
                <th>注册日期</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in items">
                <td>{{$index+1}}</td>
                <td>{{item.name}}</td>
                <td>{{item.detail_name}}</td>
                <td>{{item.gender==1?'male':'female'}}</td>
                <td>{{item.identified_number}}</td>
                <td>{{item.company_name}}</td>
                <td>{{item.activate}}</td>
                <td>{{item.created_time}}</td>
                <td><a class="text-info">解冻</a></td>
            </tr>
        </tbody>
    </table>
    <div class="panel-footer">
        <pagination total-items="total" items-per-page="15" max-size="7" ng-model="currentPage" ng-change="search()"></pagination>
    </div>
</div>
