<div class="contentpanel">
    <div class="panel-body order-d">
        <form class="form-horizontal form-bordered">
            <div class="form-group">
                <label class="col-sm-1 control-label">运单号</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" ng-value="item.order_id" readonly>
                </div>
                <label class="col-sm-1 control-label">生成日期</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" ng-value="item.created_time" readonly>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-1 control-label">司机手机号</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" readonly>
                </div>
                <label class="col-sm-1 control-label">司机姓名</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" readonly>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-1 control-label">车牌号</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" readonly>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-1 control-label">货主手机号</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control">
                </div>
                <label class="col-sm-1 control-label">公司名称</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-1 control-label">货物分类</label>
                <div class="col-sm-2">
                    <select>
                        <option>汽油</option>
                        <option>菜油</option>
                        <option>化工品</option>
                        <option>其他</option>
                    </select>
                </div>
                <label class="col-sm-1 control-label">货物名称</label>
                <div class="col-sm-2">
                    <select>
                        <option>汽油</option>
                        <option>菜油</option>
                        <option>化工品</option>
                        <option>其他</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-1 control-label">始发地</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control">
                </div>
                <label class="col-sm-1 control-label">目的地</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-1 control-label">到货时间</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control">
                </div>
                <label class="col-sm-1 control-label">数量/吨</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="ml100 mt20">
                <button class="btn btn-primary">确认修改</button>
                <button class="btn btn-default">撤销运单</button>
                <a href="#/tabs/order" class="btn btn-default">back</a>
                <a href="#/tabs/order/{{item.id}}/map" class="btn btn-default">map</a>
            </div>
        </form>
    </div>
</div>
